server:
  port: 8888

spring:
  datasource:
    platform: postgres
    url:  jdbc:postgresql://localhost:5433/medica
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: update



